<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .top-bar {
            background-color: #3b5998;
            padding: 10px;
            color: white;
        }
        html, body {
            overflow: auto;
            height: auto; 
            /* overflow: hidden;
            height: 100%; for no scroll */
        }
    </style>
</head>
<body>
    <section>
        <div class="container-fluid top-bar mb-5">
            <div class="container d-flex align-items-center justify-content-between">
                <h1 class="fw-bold m-0">Facebook</h1>
                <form class="d-flex align-items-center">
                    <input type="text" name="username" class="form-control form-control-sm ms-2 me-2" placeholder="Email or Username">
                    <input type="text" class="form-control form-control-sm me-2" placeholder="Password">
                    <button class="btn btn-sm btn-light me-2">Login</button>
                    <a href="#" class="text-white">Forgot Your Password?</a>
                </form>
            </div>
        </div>
    </section>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-blue mb-3">Facebook is useless without friends. <br> Make More Friends.</h1>
                <img src="facebook-api1.png" class="w-75 h-75" alt="">
            </div>
            <div class="col-md-6">
                <h3 class="mb-2">Create an account</h3>
                <form class="form-container">
                    <div class="row mb-2">
                        <div class="col"><input type="text" class="form-control" placeholder="Firstname"></div>
                        <div class="col"><input type="text" class="form-control" placeholder="Lastname"></div>
                    </div>
                    <input type="email" class="form-control mb-2" placeholder="Email">
                    <input type="email" class="form-control mb-2" placeholder="Re-enter Email">
                    <input type="password" class="form-control mb-2" placeholder="Password">
                    <input type="password" class="form-control mb-2" placeholder="Confirm Password">

                    <label class="ps-1">DOB</label>
                    <input type="date" class="form-control mb-2" placeholder="DOB">

                    <label class="form-control-label ps-1">Gender:</label><br>
                    <input type="radio" class="form-control-check" name="gender" value="male">
                    <label class="form-check-label">Male</label><br>
                    <input type="radio" class="form-control-check" name="gender" value="female">
                    <label class="form-check-label">Female</label>
                    
                    <p class="text-muted small">By signing up, you agree to our terms and conditions.</p>
                    <button class="btn btn-success">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
