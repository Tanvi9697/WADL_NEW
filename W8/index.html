<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Event Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f4f4f4;
    }
    .form-container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

<div class="container form-container">
  <h2 class="mb-4 text-center">Event Registration</h2>
  <form class="needs-validation" novalidate>

    <!-- Full Name -->
    <div class="form-floating mb-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Enter your full name as per ID">
      <input type="text" class="form-control" id="fullName" placeholder="Full Name" required>
      <label for="fullName">Full Name</label>
      <div class="invalid-feedback">Please enter your full name.</div>
    </div>

    <!-- Email -->
    <div class="form-floating mb-3" data-bs-toggle="tooltip" data-bs-placement="right" title="We'll send confirmation to this email">
      <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
      <label for="email">Email address</label>
      <div class="invalid-feedback">Enter a valid email address.</div>
    </div>

    <!-- Phone Number -->
    <div class="form-floating mb-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Enter a valid 10-digit number">
      <input type="tel" class="form-control" id="phone" placeholder="9876543210" pattern="[0-9]{10}" required>
      <label for="phone">Phone Number</label>
      <div class="invalid-feedback">Enter a 10-digit phone number.</div>
    </div>

    <!-- Gender -->
    <div class="mb-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Select your gender">
      <label class="form-label">Gender</label>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="genderMale" required>
        <label class="form-check-label" for="genderMale">Male</label>
      </div>
      <div class="form-check">
        <input class="form-check-input" type="radio" name="gender" id="genderFemale" required>
        <label class="form-check-label" for="genderFemale">Female</label>
      </div>
      <div class="invalid-feedback">Please select your gender.</div>
    </div>

    <!-- Age -->
    <div class="form-floating mb-3" data-bs-toggle="tooltip" data-bs-placement="right" title="You must be 18 or older">
      <input type="number" class="form-control" id="age" placeholder="Age" min="18" max="100" required>
      <label for="age">Age</label>
      <div class="invalid-feedback">You must be at least 18 years old.</div>
    </div>

    <!-- Event Type -->
    <div class="form-floating mb-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Choose the event you want to attend">
      <select class="form-select" id="eventType" required>
        <option value="" disabled selected>Select an event</option>
        <option>Workshop</option>
        <option>Webinar</option>
        <option>Hackathon</option>
        <option>Seminar</option>
      </select>
      <label for="eventType">Event Type</label>
      <div class="invalid-feedback">Please select an event type.</div>
    </div>

    <!-- Date -->
    <div class="form-floating mb-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Pick the date you'll attend">
      <input type="date" class="form-control" id="eventDate" required>
      <label for="eventDate">Event Date</label>
      <div class="invalid-feedback">Please select a date.</div>
    </div>

    <div class="mb-3">
      <label for="formFile" class="form-label">Upload Photo</label>
      <input class="form-control" type="file" id="formFile">
    </div>

    <!-- Comments -->
    <div class="form-floating mb-3" data-bs-toggle="tooltip" data-bs-placement="right" title="Add any special requests or queries">
      <textarea class="form-control" placeholder="Leave a comment here" id="comments" style="height: 100px"></textarea>
      <label for="comments">Comments (Optional)</label>
    </div>

    <!-- Terms and Conditions -->
    <div class="form-check mb-4" data-bs-toggle="tooltip" data-bs-placement="right" title="You must accept before submitting">
      <input class="form-check-input" type="checkbox" value="" id="terms" required>
      <label class="form-check-label" for="terms">
        I agree to the terms and conditions
      </label>
      <div class="invalid-feedback">You must agree before submitting.</div>
      
    </div>
    <button type="reset" class="btn btn-secondary w-10 mt-2">Reset</button>
    <br><br>
    <!-- Submit Button -->
    <button class="btn btn-primary w-100" type="submit">Register Now</button>
  </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Enable Bootstrap tooltips
  const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
  tooltipTriggerList.forEach(el => new bootstrap.Tooltip(el));

  // Enable Bootstrap validation styling
  (() => {
    
    const forms = document.querySelectorAll('.needs-validation');
    Array.from(forms).forEach(form => {
      form.addEventListener('submit', event => {
        if (!form.checkValidity() || !confirm("Are you sure you want to submit?")) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>

</body>
</html>
